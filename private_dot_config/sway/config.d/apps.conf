#set $term alacritty 
set $term foot
# set $menu rofi -show drun
# Renders icons with -I switch
set $menu wofi --show drun -I
# set $browser qutebrowser
set $browser xdg-open http://
# set $powerbar nwg-bar
set $powerbar wlogout 
set $lock swaylock
# set $passman 1password --quick-access
set $passman flatpak run com.onepassword.OnePassword --quick-access
set $screenshot grim -g "$(slurp)"
set $volumecontrol ~/.local/bin/statusbar/volumecontrol
set $volumecontrol_up $volumecontrol up
set $volumecontrol_down $volumecontrol down
set $volumecontrol_mute $volumecontrol mute


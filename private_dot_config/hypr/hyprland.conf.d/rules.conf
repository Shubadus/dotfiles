$Calc                  = class:([Cc]alculator)
$Nwg-look              = class:([Nn]wg-look)
$OneDrive              = title:([Oo]neDrive)
$Outlook               = title:([Mm]icrosoft [Oo]utlook)
$Obsidian              = class:([Oo]bsidian)
$Remmina               = class:([Rr]emmina)
$RemoteDesktopmanager  = class:([Rr]emoteDesktopManager)
$Settings              = title:([Ss]ettings)
$Teams                 = title:^.*([[Mm]icrosoft [Tt]eams)$
$ThunarFileTransfer    = title:([Ff]ile Operation Progress)
$XWaylandVideoBridge   = class:^([Xx]waylandvideobridge)$
$Zoom                  = title:^()$,class:^([Zz]oom)$
$PIP                   = title:^([Pp]icture[ |-]in[ |-][Pp]icture)$
$XDG-Desktop           = class:^([Xx]dg-[Dd]esktop-[Pp]ortal).*$
$Bitwarden             = class:^(brave-nngceckbapebfimnlniiiahkandclblb-[Dd]efault)$
$Kcalc                 = title:([Kk][Cc]alc)
$FloatClass            = class:^([Ff]loat)$
$FloatTitle            = title:^([Ff]loat)$
$IMV_Float             = title:^(imv_float)$

# Gaming
$Factorio              = class:^([Ff]actorio)
$Gamescope             = class:^([Gg]amescope)$
$RuneLite              = class:^.*([Rr]une[Ll]ite)$
$EFT                   = title:([Ee]scape[Ff]rom[Tt]arkov)$
$Steam                 = title:^([Ss]team)
$SteamTinkerLaunch     = title:^(SteamTinkerLaunch).*$
$Lutris                = class:^.*([Ll]utris)
$SPT                   = title:^([[Ss][Pp][Tt].[Ll]auncher|run_in_term.sh|[Ss][Pp][Tt].*\d)$

# Layer namespaces
# $Layer-Notifications   = notifications

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = focusonactivate on,$RuneLite

# Move apps to workspace
windowrule = workspace 3,$Remmina
windowrule = workspace 3,$RemoteDesktopmanager

# Game Launchers
windowrule = tag +game_launcher, $Lutris
windowrule = tag +game_launcher, $Steam
windowrule = workspace 4,tag:game_launcher

# Workspace 5
windowrule = workspace 5 silent,$Obsidian

# Work
windowrule = workspace 6 silent,$Teams
windowrule = workspace 6,$Outlook

# Games
# Tag Games
windowrule = tag +game, $RuneLite
windowrule = tag +game, class:osu!
# TODO: Setup setting "content" to game and then make rules for windows with that content tag
windowrule = workspace 8,tag:game
windowrule = workspace 8,$EFT
windowrule = workspace 8,$RuneLite
windowrule = workspace 8,$Gamescope
windowrule = workspace 8,$Factorio
windowrule = float,$SteamTinkerLaunch

# Float these windows
windowrule = float,$ThunarFileTransfer
windowrule = float,$Calc
windowrule = float,$Kcalc
windowrule = float,$Nwg-look
windowrule = float,$Settings
windowrule = float,$XDG-Desktop
windowrule = float,$Bitwarden
windowrule = float,$FloatClass
windowrule = size 40% 50%,$FloatClass
windowrule = float,$FloatTitle
windowrule = size 40% 50%,$FloatTitle
windowrule = float,$IMV_Float
windowrule = noborder,$IMV_Float
windowrule = noanim,$IMV_Float
# windowrule = size 30% 40%,$FloatTitle
windowrule = float,class:(nm-connection-editor)
windowrule = size 30% 40%,class:(nm-connection-editor)
windowrule = float,class:(org.pulseaudio.pavucontrol)
windowrule = size 30% 40%,class:(org.pulseaudio.pavucontrol)
windowrule = float,class:(ranger)
windowrule = size 50% 60%,class:(ranger)

windowrule = float,$PIP
windowrule = pin,$PIP
windowrule = size 600 338,$PIP
windowrule = move 100%-600-20 100%-338-20,$PIP

# These WebApp windows don't tile by default
windowrule = tile,$Outlook

windowrule = stayfocused,$Zoom
windowrule = minsize 1 1,$Zoom

# Gaming
windowrule = minsize 1 1,$RuneLite
# windowrule = float,$RuneLite

windowrule = fullscreen, $EFT
windowrule = monitor DP-1, $EFT

windowrule = fullscreen,$Gamescope
windowrule = minsize 1 1,$Gamescope

windowrule = float, $SPT

# windowrule v2 to avoid idle for fullscreen apps
windowrule = idleinhibit fullscreen, class:^(*)$
windowrule = idleinhibit fullscreen, title:^(*)$
windowrule = idleinhibit fullscreen, fullscreen:1

# Hyprbars rules
windowrule = plugin:hyprbars:nobar, floating:0
windowrule = plugin:hyprbars:nobar, fullscreen:1
windowrule = plugin:hyprbars:nobar, $PIP
windowrule = plugin:hyprbars:nobar, $IMV_Float
windowrule = plugin:hyprbars:nobar, class:(ueberzug.*)
windowrule = noanim, class:(ueberzug.*)

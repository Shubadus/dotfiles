# Pyprland Dropdown windows
$audio                 = class:^(pavucontrol)$
$dropterm              = class:^(dropterm)$
$network_manager       = class:^(nm-connection-editor)$
$network_manager_title = title:^(Network Connections)$
$ranger                = class:^(ranger)$
$spotify               = class:^([Ss]potify)$
$ytmdesktop            = class:^([Yy]ou[Tt]ube [Mm]usic [Dd]esktop [Aa]pp)$
$sysmonitor            = class:^(sysmonitor)$

bind = ,f12, exec,pypr toggle dropterm
# bind = ,f10, exec, pypr toggle network_manager
# bind = ,f9, exec, pypr toggle audio
# bind = ,f8, exec, pypr toggle vpn
# bind = ,f7, exec, pypr toggle spotify bind = ,f7, exec, pypr toggle ytmdesktop
bind = Ctrl Shift, Escape, exec, pypr toggle sysmonitor
# bind = $mainMod Shift,Return, exec,pypr toggle ranger

# Scratchpads
windowrule = float, $dropterm
windowrule = workspace special silent,$dropterm
windowrule = size 75% 65%,$dropterm
windowrule = plugin:hyprbars:nobar,$dropterm

windowrule = float, $ranger
windowrule = tag +pypr, $ranger
windowrule = workspace special silent,$ranger
windowrule = size 75% 65%,$ranger
windowrule = plugin:hyprbars:nobar,$ranger

windowrule = float, $audio
windowrule = workspace special silent,$audio
windowrule = size 75% 65%,$audio
# windowrule = plugin:hyprbars:nobar, $audio

windowrule = float, $spotify
windowrule = workspace special silent,$spotify
windowrule = size 75% 65%,$spotify
windowrule = plugin:hyprbars:nobar,$spotify

# windowrule = float, $ytmdesktop
# windowrule = workspace special silent,$ytmdesktop
# windowrule = size 75% 65%,$ytmdesktop
# windowrule = plugin:hyprbars:nobar,$ytmdesktop

windowrule = float, $sysmonitor
windowrule = workspace special silent,$sysmonitor
windowrule = size 75% 65%,$sysmonitor
windowrule = plugin:hyprbars:nobar,$sysmonitor


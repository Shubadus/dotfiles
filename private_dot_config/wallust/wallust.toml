# wallust v3.3
#
# You can copy this file to ~/.config/wallust/wallust.toml (keep in mind is a sample config)

# SIMPLE TUTORIAL, or `man wallust.5`:
# https://explosion-mental.codeberg.page/wallust/
#
# If comming from v2: https://explosion-mental.codeberg.page/wallust/v3.html#wallusttoml

# Global section - values below can be overwritten by command line flags

# How the image is parse, in order to get the colors:
# full - resized - wal - thumb -  fastresize - kmeans
backend = "fastresize"

# What color space to use to produce and select the most prominent colors:
# lab - labmixed - lch - lchmixed
color_space = "lch"

# Use the most prominent colors in a way that makes sense, a scheme color palette:
# dark - dark16 - darkcomp - darkcomp16
# light - light16 - lightcomp - lightcomp16
# harddark - harddark16 - harddarkcomp - harddarkcomp16
# softdark - softdark16 - softdarkcomp - softdarkcomp16
# softlight - softlight16 - softlightcomp - softlightcomp16
palette = "dark"

# Ensures a "readable contrast" (OPTIONAL, disabled by default)
# Should only be enabled when you notice an unreadable contrast frequently happening
# with your images. The reference color for the contrast is the background color.
#check_contrast = true

# Color saturation, between [1% and 100%] (OPTIONAL, disabled by default)
# usually something higher than 50 increases the saturation and below
# decreases it (on a scheme with strong and vivid colors)
#saturation = 35

# Alpha value for templating, by default 100 (no other use whatsoever)
alpha = 100

[templates]
alacritty         = { src = 'alacritty-colors.toml', dst = '~/.config/alacritty/colors.toml' }
chromium          = { src = "chromium_colors.sh", dst = "~/.local/bin/scripts/window_manager/chromium_colors.sh" }
dunst             = { src = "dunstrc", dst = "~/.config/dunst/dunstrc" }
foot              = { template = 'foot-theme', target = '~/.config/foot/theme.ini' }
fuzzel            = { src = "fuzzel-colors.ini", dst="~/.config/fuzzel/colors.ini"}
gtk               = { src = 'gtk', dst = '/tmp/wallust-gtk'}
hypr              = { src = "hyprland.conf", dst = "~/.config/hypr/hyprland.conf.d/colors.conf" }
hyprlock          = { src = "hyprlock.conf", dst = "~/.config/hypr/hyprlock.conf" }
hyprpanel         = { src = "hyprpanel/hyprpanel_theme.j2", dst = "/tmp/hyprpanel_theme.json"}
hyprpanel-modules = { src = "hyprpanel/hyprpanel_modules_theme.scss", dst = "~/.config/hyprpanel/modules.scss"}
obsidian          = { src = "obsidian.css", dst="~/Documents/Obsidian - Work/.obsidian/snippets/theme.css"}
xres              = { src = "Xresources", dst = "~/.config/Xresources" }
spotify           = { src = "spotify-color.ini", dst = "~/.config/spicetify/Themes/Wallust/color.ini"}
waybar            = { src = 'colors.css', dst = '~/.config/waybar/style/colors.css'}
waybar-clock      = { src = "waybar/clock.jsonc", dst = "~/.config/waybar/items/clock.jsonc"}
waybar-memory     = { src = "waybar/memory.jsonc", dst = "~/.config/waybar/items/memory.jsonc"}
waybar-mpris      = { src = "waybar/mpris.jsonc", dst = "~/.config/waybar/items/mpris.jsonc"}
waybar-notification = { src = "waybar/notification.jsonc", dst = "~/.config/waybar/items/notification.jsonc"}
waybar-updates    = { src = 'waybar/updates.jsonc', dst = '~/.config/waybar/items/updates.jsonc'}
